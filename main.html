<!DOCTYPE html>
<html>
<head>
	<title>Student Details Table</title>
	<style>
		table {
			background-color: yellow;
			border: 1px solid black;
			border-collapse: collapse;
			width: 100%;
		}
		th, td {
			border: 1px solid black;
			padding: 10px;
			text-align: left;
		}
	</style>
</head>
<body>
	<table>
		<caption>Student Details</caption>
		<thead>
			<tr>
				<th>Name</th>
				<th>Age</th>
				<th>Branch</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>kush</td>
				<td>21</td>
				<td>cse</td>
			</tr>
			<tr>
				<td>lav</td>
				<td>22</td>
				<td>ece</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
